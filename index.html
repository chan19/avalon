<!DOCTYPE html>
<html>
    <head>
        <title>Avalon</title>
        <meta charset="UTF-8">
        <meta name="description" content="No room for error">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src='js/jquery.js'></script>
		<script src='js/player.js'></script>
		<script src='js/playerManager.js'></script>
		<script src='js/missionManager.js'></script>
		<script src='js/newGameManager.js'></script>
		<script src='js/service.js'></script>
		<script src='js/master.js'></script>
		<link href='css/main.css' rel='stylesheet'></link>
		<link href='css/player.css' rel='stylesheet'></link>
		<link href='css/mission.css' rel='stylesheet'></link>
		<link href='css/gamemanager.css' rel='stylesheet'></link>
		<script>
		var ROLE_CONFIG = ["RESISTANCE", "MERLIN", "SPY", "PERCEIVAL", "MORGANA", "TRISTON", "ISOLDE", "MORDRED", "OBERON"];
			jQuery(document).ready(function(){
				MASTER.init();
			
			});
		
		</script>
	</head>
	<body>
		<div id='header'>
			<img class='headericon' src='icons/avalon.png'>
			<div class='title'>AVALON</div>
			<button class='controlbutton enable' id='newgame'>NEW GAME</button>
		</div>
		
		<div id='arena' class='playerContainer'></div>
		<div id='myRole'>
		
		</div>
		<div id='controlArea'>
			<div id='pickControl' class='controlPane' style='display:none'>
				<div class='infoTextLabel'> Your turn to pick</div>
				<div class ='infoTextContent'></div>
				<button class='controlbutton disable' id='pick'>PICK</button>
			</div>
			<div id='missionControl' class='controlPane' style='display:none'>
				<div class='infoTextLabel'> You are on a Mission with </div>
				<div class ='infoTextContent'></div>
				<button class='controlbutton controlbuttonPositive' id='succeed'>SUCCEED</button>
				<button class='controlbutton controlbuttonNegative' id='fail'>FAIL</button>
			</div>
			<div id='voteControl' class='controlPane' style='display:none'>
				<div class='infoTextLabel'> Team proposed</div>
				<div class ='infoTextContent'></div>
				<button class='controlbutton controlbuttonPositive' id='approve'>APPROVE</button>
				<button class='controlbutton controlbuttonNegative' id='reject'>REJECT</button>
			</div>
			<div id='infoControl' class='controlPane infoPane' style='display:none'>
				<div class='infoTextLabel'></div>
				<div class ='infoTextContent'></div>
				<img class='busyIndicator' src='icons/busy.gif'/>
			</div>
		</div>
		<div id='voteArea'>
		
			<div id='missionTable'>
			</div>
			
		</div>
		<div id='rolesArea'>
			
		</div>
		<div id='messageToast' class='messageToast'>
		</div>
		<div id='currentStatus' class='statusCard'>
			<div class = 'missionStatusPane'>
				<div class='statusCardLabel'></div>
				<div class='statusCardLabel'></div>
			</div>
			<div class = 'missionStatusPane'>
				<div class='statusCardLabel'></div>
				<div class='statusCardLabel'></div>
			</div>
		</div>
		<div id='blocker' style='display:none'></div>
		<div id='newGameDialog' class='dialog' style='display:none'>
			<div class='configPane'>
				<div class='configPaneLabel'>Player Count </div>
				<input type="range" id="playerCount" min="0" max="10">
				<div class='configPaneValue'>10</div>
			</div>
			<div id='rolesPane' class='rolesPane playerContainer isActive'>
			
			</div>
			<div class='buttonPane'>
				<button class='controlbutton controlbuttonPositive' id='startGame'>START</button>
				<button class='controlbutton controlbuttonNegative' id='cancel'>CANCEL</button>				
			</div>
			
		</div>
	</body>

</html>
